name: Latex Build

on: 
  push:
    paths:
    - 'tbeason-cv.tex'
    - 'tbeason-cv-fullhist.tex'
    - 'tbeason-resume.tex'

jobs:
  latex-job:
    runs-on: ubuntu-latest
    steps:      
      - name: download paper repo
        uses: actions/checkout@v3
      - name: build pdf 
        uses: xu-cheng/latex-action@v2        
        with:
          root_file: |
            tbeason-cv.tex
            tbeason-cv-fullhist.tex
            tbeason-resume.tex
          post_compile: |
            cp *.pdf ./output          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
