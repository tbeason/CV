name: Latex Build

on: 
  push:
    paths:
    - 'tbeason-cv.tex'

jobs:
  latex-job:
    runs-on: ubuntu-latest
    steps:      
      - name: download paper repo
        uses: actions/checkout@v1
      - name: build pdf 
        uses: xu-cheng/latex-action@2.2.0        
        with:
          root_file: tbeason-cv.tex
          post_compile: |
            cp *.pdf ./output          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output